<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Set background image */
        body {
            background-image: url('https://media.istockphoto.com/id/1331579485/vector/background-curved-light-blue.jpg?s=612x612&w=0&k=20&c=Wslr-PIxcQDoxXmzC7_w8rbFM9_s_5Jz99tE3ftNM1A=');
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Don't repeat the image */
        }

        /* Ensure the container is not affected by the background image */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card p-4">
            <h1 class="text-center text-primary">Update Profile</h1>
            
            <!-- Form for updating profile details -->
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ user_data['name'] }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ user_data['email'] }}" required>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label fw-bold">Gender:</label>
                    <input type="text" id="gender" name="gender" class="form-control" value="{{ user_data['Gender'] }}" required>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label fw-bold">Age:</label>
                    <input type="number" id="age" name="age" class="form-control" value="{{ user_data['Age'] }}" required>
                </div>

                <div class="mb-3">
                    <label for="profession" class="form-label fw-bold">Profession:</label>
                    <input type="text" id="profession" name="profession" class="form-control" value="{{ user_data['Profession'] }}" required>
                </div>

                <!-- Update Profile Button -->
                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>

            <!-- Back to Profile Button -->
            <a href="{{ url_for('profile') }}" class="d-block text-center mt-3 text-primary">Back to Profile</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
