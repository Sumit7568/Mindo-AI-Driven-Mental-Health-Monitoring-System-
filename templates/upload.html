<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognizer</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background for better contrast */
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff; /* Primary Bootstrap blue color */
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Image Recognizer</h1>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="input" class="form-label">Input Prompt:</label>
            <input type="text" name="input" id="input" class="form-control" placeholder="Enter a description" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Choose an image:</label>
            <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-primary">Tell me about the image</button>
    </form>

    {% if response %}
        <div class="response">
            <h3>The Response is:</h3>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</div>

<!-- Add Bootstrap JS (optional, for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
