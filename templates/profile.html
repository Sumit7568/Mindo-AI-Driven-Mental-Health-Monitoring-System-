<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Set background image */
        body {
            background-image: url('https://img.freepik.com/free-vector/circles-water-top-view-radial-pattern-liquid-surface-with-diverging-rings-whirls-splashes-ripples-made-thrown-stone-blue-sea-ocean-background-realistic-3d-illustration_107791-3594.jpg?auto=format&fit=crop&w=315&h=220');
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Don't repeat the image */
        }

        /* Ensure the container is not affected by the background image */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card p-4">
            <h1 class="text-center text-primary">Profile of {{ user_data['name'] }}</h1>

            <!-- Display user details in the same line -->
            <div class="mb-3 d-flex">
                <p class="fw-bold me-2">Name:</p>
                <p>{{ user_data['name'] }}</p>
            </div>

            <div class="mb-3 d-flex">
                <p class="fw-bold me-2">Email:</p>
                <p>{{ user_data['email'] }}</p>
            </div>

            <div class="mb-3 d-flex">
                <p class="fw-bold me-2">Gender:</p>
                <p>{{ user_data['Gender'] }}</p>
            </div>

            <div class="mb-3 d-flex">
                <p class="fw-bold me-2">Age:</p>
                <p>{{ user_data['Age'] }}</p>
            </div>

            <div class="mb-3 d-flex">
                <p class="fw-bold me-2">Profession:</p>
                <p>{{ user_data['Profession'] }}</p>
            </div>

            <!-- Update Profile button -->
            <div class="text-center">
                <a href="{{ url_for('update_profile') }}" class="btn btn-primary w-100 mb-3">Update Profile</a>
            </div>

            <!-- Back to Chat button -->
            <a href="{{ url_for('index') }}" class="d-block text-center mt-3 text-primary">Back to Chat</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
