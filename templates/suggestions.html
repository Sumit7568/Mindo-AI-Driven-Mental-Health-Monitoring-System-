<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions for Well-Being</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #F9FAFB;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20210923/pngtree-health-care-cartoon-style-light-and-shadow-background-image_904163.png');
            background-size: cover;
            background-position: center;
        }

        h1 {
            color: #007BFF;
            margin-top: 30px;
        }

        .suggestions-container {
            width: 60%;
            margin: 20px auto;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .suggestion {
            text-align: left;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #F1F8FF;
        }

        .suggestion a {
            color: #007BFF;
            text-decoration: none;
        }

        .suggestion a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Suggestions for Well-Being</h1>
    <div class="suggestions-container">
        {% for suggestion in suggestions %}
        <div class="suggestion">
            <strong>{{ suggestion.title }}:</strong>
            <p>{{ suggestion.description }}</p>
            <a href="{{ suggestion.link }}" target="_blank">Learn More</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
