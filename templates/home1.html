{% extends 'base1.html' %}

{% block content %}
<style>
  /* General Form Styles */
  form.buttons {
    background-color: #f8f9fa;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: auto;
  }

  h3 {
    text-align: center;
    font-family: 'Arial', sans-serif;
    color: #343a40;
  }

  /* Input Fields Styles */
  div {
    margin-bottom: 20px;
  }

  label {
    font-size: 1rem;
    font-weight: bold;
    color: #495057;
    display: block;
    margin-bottom: 8px;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border: 1px solid #ced4da;
    border-radius: 5px;
    background-color: #ffffff;
    transition: border-color 0.3s;
  }

  input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
  }

  .join {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* Button Styles */
  button {
    padding: 12px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  .join-btn {
    background-color: #28a745;
    color: white;
  }

  .join-btn:hover {
    background-color: #218838;
    transform: scale(1.05);
  }

  .create-btn {
    background-color: #007bff;
    color: white;
    width: 100%;
    margin-top: 10px;
  }

  .create-btn:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }

  /* Error Message Styles */
  .error-list {
    color: #dc3545;
    padding-left: 0;
    list-style-type: none;
    font-size: 0.9rem;
  }

  .error-list li {
    margin-bottom: 5px;
  }
</style>

<form method="post" class="buttons">
  <h3>Enter the Chat </h3>
  
  <!-- Name Input Section -->
  <div>
    <label for="name">Name:</label>
    <input
      id="name"
      type="text"
      placeholder="Pick a name!"
      name="name"
      value="{{ name }}"
      required
    />
  </div>
  
  <!-- Room Code Input Section -->
  <div class="join">
    <label for="code">Room Code:</label>
    <input
      id="code"
      type="text"
      placeholder="Room Code"
      name="code"
      value="{{ code }}"
    />
    <!-- Join Room Button -->
    <button type="submit" name="join" class="join-btn">Join a Room</button>
  </div>

  <!-- Create Room Button -->
  <button type="submit" name="create" class="create-btn">Create a Room</button>

  <!-- Error Message Display -->
  {% if error %}
  <ul class="error-list">
    <li>{{ error }}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
